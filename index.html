<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login.css" rel="stylesheet" />
    <title>Management system</title>
  </head>
  <body>
    <article>
      <div class="box">
        <h2>Login</h2>
        <span class="box-head"
          >Kindly fill your details to access your account</span
        >
        <div class="email-bar">
          <h4>Email <strong style="color: red">*</strong></h4>
          <input type="text" />
        </div>
        <div class="password-bar">
          <h4>Password <strong style="color: red">*</strong></h4>
          <input type="text" />
          <p>Forgot password?</p>
        </div>
        <a href="dashboard.html"><button>Login</button></a>
        <div class="login-or">
          <hr class="hr-or" />
          <span class="span-or">OR</span>
        </div>
        <div class="google-bar"><a href="#">Continue with Google</a></div>
        <div class="facebook-bar"><a href="#">Continue with Facebook</a></div>
      </div>
      <footer>
        Don't have an account?
        <strong>Sign Up</strong>
      </footer>
    </article>
  </body>
</html>
